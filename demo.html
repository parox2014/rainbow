<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rainbow Demo</title>
  <style type="text/css">
    .box {
      width: 200px;
      height: 100px;
    }
  </style>
</head>

<body>

  <div class="box"></div>
  <div>
    <div>
      <label>Hex Value:
        <input type="text" readonly id="hex">
      </label>
    </div>
    <div>
      <label>Dec Value:
        <input type="text" readonly id="dec">
      </label>
    </div>

    <div>
      <input id="percent" value="">
    </div>

    <div>
      <button id="darken">Darken</button>
      <button id="lighten">Lighten</button>
    </div>

    <div>
      <button id="accent">Accent</button>
      <button id="add">Add</button>
    </div>
  </div>
</body>

</html>
